<!DOCTYPE html>
<html lang="ru" class="page">

<head>

	<meta charset="utf-8">

	<title>DreamBody</title>
	<meta name="description" content="Фитнес для домохозяек">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="theme-color" content="#FFFFFE">

	<link rel="preload" href="./fonts/GothamProBlack.woff2" as="font" type="font/woff2" crossorigin="anonymous">

	<link rel="icon" href="img/favicon.png">

	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body class="page__body">

	<header class="page__header">

		<div class="container">

			<div class="header">

				<img src="./img/logo.svg" alt="Логотип" class="logo">

				<button class="hamburger hamburger--stand" type="button" aria-label="Меню" aria-controls="navigation">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</button>

				<nav class="header__nav">
					<!--navigation goes here-->
				</nav>

			</div>

		</div>

	</header>

	<main class="page__content">

		<section class="hero">

			<div class="container">

				<div class="hero__container">

					<div class="hero__content">

						<h1 class="title hero__title">Поможем добиться фигуры твоей мечты за&nbsp;60&nbsp;дней</h1>

						<p class="hero__subtitle">Запишись на&nbsp;курс сейчас и&nbsp;получи консультацию по&nbsp;питанию бесплатно</p>

						<a href="#" class="btn hero__btn">Записаться на&nbsp;курс</a>

						<ul class="facts hero__facts">
							<li class="facts__item">Различный уровень сложности</li>
							<li class="facts__item">Учтены все особенности женского тренинга</li>
						</ul>

					</div>

					<div class="hero__images">

						<div class="hero__pic">

							<picture class="hero__img">
								<source type="image/webp"
									data-srcset="./img/content/girl-1.webp 1x, ./img/content/girl-1@2x.webp 2x">
								<img alt="Девушка прыгает вверх." class="responsive-img lazy"
									src="./img/thumbs/girl-1.gif"
									data-src="./img/content/girl-1@2x.png"
									data-srcset="./img/content/girl-1.png 1x, ./img/content/girl-1@2x.png 2x">
								</picture>

						</div>

						<div class="hero__bg" aria-hidden="true">

							<svg width="461" height="546" viewBox="0 0 461 546" fill="none" class="responsive-img hero__blob">
								<path class="blob"
									d="M44.8994 155.746C72.0993 180.874 66.0929 227.042 59.682 246.985C10.6598 323.43 -54.1279 488.187 78.8993 535.66C201.102 581.03 249.397 443.922 321.826 489.791C394.261 535.66 484.439 340.218 453.884 274.905C423.333 209.592 301.135 184.165 330.203 95.9164C359.275 7.65922 304.092 -15.2652 217.363 9.16444C130.638 33.5851 10.9046 124.336 44.8994 155.746Z"
									fill="url(#paint0_linear)" />
								<defs>
									<linearGradient id="paint0_linear" x1="460.992" y1="312.11" x2="56.3929" y2="245.215"
										gradientUnits="userSpaceOnUse">
										<stop stop-color="#3DA9FC" />
										<stop offset="1" stop-color="#90B4CE" />
									</linearGradient>
								</defs>
							</svg>
								
						</div>

					</div>

				</div>

			</div>

		</section>

		<section class="features">

			<div class="features__decor">
				<svg width="1920" height="102" viewBox="0 0 1920 102" fill="none" class="decor responsive-img">
					<path d="M0 0H1920V73.1854C1920 73.1854 1713 138.018 960 73.1854C207 8.35268 0 73.1854 0 73.1854V0Z" />
				</svg>
			</div>
				
			<div class="container">

				<h2>Hello</h2>

			</div>

		</section>

	</main>

	<footer class="page__footer"></footer>

	<script src="js/scripts.min.js"></script>

</body>
</html>
